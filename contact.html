<!DOCTYPE html>
<html lang="en" class="vh-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brian | Contact</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light d-flex flex-column vh-100">
  <!-- Begin Navbar -->
  <nav class="navbar navbar-expand navbar-light bg-light p-0 border-bottom px-sm-3">
    <div class="d-flex flex-column flex-md-row container-fluid" id="navbarTogglerDemo01">
      <a class="brand navbar-brand bg-primary p-4 w-100 text-center text-white font-weight-bold" href="#">Brian Dinh</a>
      <ul class="navbar-nav justify-content-center justify-content-md-end w-100 p-3">
        <li class="nav-item">
          <a class="nav-link px-2 py-0" href="">About</a>
        </li>
        <li class="nav-item border-left border-right">
          <a class="nav-link px-2 py-0" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-2 py-0" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- End Navbar -->
  <!-- Begin Main Content -->
  <main class="container my-3 m-lg-5 mx-auto">
    <div class="card p-4">
      <header class="border-bottom border-dark mb-4">
        <h1 class="text-primary mb-3">Contact</h1>
      </header>
      <div class="row">
        <div class="col-12">
          <form>
            <div class="form-group">
              <label for="EmailName">Name</label>
              <input type="text" class="form-control" id="EmailName" placeholder="John Smith">
            </div>
            <div class="form-group">
              <label for="EmailForm">Email</label>
              <input type="email" class="form-control" id="EmailForm" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
              <label for="MessageFormTextArea">Message</label>
              <textarea class="form-control" id="MessageFormTextArea" rows="8"></textarea>
            </div>
            <button type="submit" class="btn btn-primary px-4">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <!-- End Main Content -->
  <!-- Begin Footer -->
  <footer class="footer mt-auto py-3 bg-dark text-white border-top border-primary">
    <div class="container text-center">
      <span>@ Copyright</span>
    </div>
  </footer>
  <!-- End Footer -->
</body>

</html>
